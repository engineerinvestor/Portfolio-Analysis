site_name: Portfolio Analysis
site_description: Professional portfolio analysis tools for systematic factor investing
site_author: Engineer Investor
site_url: https://engineerinvestor.github.io/Portfolio-Analysis

repo_name: engineerinvestor/Portfolio-Analysis
repo_url: https://github.com/engineerinvestor/Portfolio-Analysis

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Tutorials: getting-started/tutorials.md
  - User Guide:
    - Portfolio Analysis: user-guide/portfolio-analysis.md
    - Factor Models: user-guide/factor-models.md
    - Optimization: user-guide/optimization.md
    - Reporting: user-guide/reporting.md
  - API Reference:
    - Overview: api/index.md
    - Data: api/data.md
    - Metrics: api/metrics.md
    - Analysis: api/analysis.md
    - Factors: api/factors.md
    - Optimization: api/optimization.md
    - Visualization: api/visualization.md
  - Examples:
    - Basic Portfolio: examples/basic-portfolio.md
    - Factor Analysis: examples/factor-analysis.md
    - Optimization: examples/optimization.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/engineerinvestor
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/egr_investor

