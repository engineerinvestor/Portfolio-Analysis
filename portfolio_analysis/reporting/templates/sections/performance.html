<div class="section">
    <h2>Performance</h2>

    <div class="chart-container">
        <img src="{{ chart }}" alt="Cumulative Returns Chart">
    </div>

    <div class="metrics-grid">
        <div class="metric-card {{ 'positive' if total_return > 0 else 'negative' }}">
            <div class="value">{{ "%.2f"|format(total_return) }}%</div>
            <div class="label">Total Return</div>
        </div>
        <div class="metric-card positive">
            <div class="value">+{{ "%.2f"|format(best_day) }}%</div>
            <div class="label">Best Day ({{ best_day_date }})</div>
        </div>
        <div class="metric-card negative">
            <div class="value">{{ "%.2f"|format(worst_day) }}%</div>
            <div class="label">Worst Day ({{ worst_day_date }})</div>
        </div>
        <div class="metric-card">
            <div class="value">{{ "%.1f"|format(positive_pct) }}%</div>
            <div class="label">Positive Days ({{ positive_days }}/{{ positive_days + negative_days }})</div>
        </div>
    </div>
</div>
